<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/form.css" </head>
    <script src="./scripts/form.js"></script>

    <body>
        <div class="container">
            <div class="header">
                <h2>Crie sua conta</h2>
            </div>
            <form class="form" id="form">
                <div class="form-control">
                    <label>Usu√°rio</label>
                    <input type="text" placeholder="Ex: martinsdsigor..." id="username">
                    <small>Error message</small>
                </div>

                <div class="form-control">
                    <label>E-mail</label>
                    <input type="text" placeholder="Ex: emailusuario@igs.com" id="email">
                    <small>Error message</small>
                </div>

                <div class="form-control">
                    <label>Senha</label>
                    <input type="password" placeholder="Informe sua senha" id="password">
                    <small>Error message</small>
                </div>

                <div class="form-control">
                    <label>Confirme sua senha</label>
                    <input type="password" placeholder="Informe sua senha novamente" id="password-confirm">
                    <small>Error message</small>
                </div>
                <button>Enviar</button>
            </form>
        </div>
    </body>

</html>
